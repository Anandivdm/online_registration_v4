<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap" rel="stylesheet">
</head>

  <body>
    <div>
      <header>
        <h1>The Code Review</h1>
      </header>
      <div class="content">
        <div class="banner">
          <h2>Signup for our newsletter!</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <form>
          <fieldset>
            <legend>Contact Information</legend>
            <div class="container">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="Required">
            </div>

            <div class="container">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="user_email" placeholder="Required">
            </div>

            <div class="container">
              <label for="tel">Phone Number</label>
              <input type="tel" id="tel" name="user_tel">
            </div>

            <div class="container">
              <label for="street_address">Street Address</label>
              <input type="text" id="street_address" name="user_street_address">
            </div>

            <div class="container">
              <label for="city">City</label>
              <input type="text" id="city" name="user_city">
            </div>

            <div class="container">
              <label for="state">State</label>
              <select id="state" name="user_state">
                <option value="" disabled selected>Choose State</option>
                <option value="north">North</option>
                <option value="south">South</option>
                <option value="east">East</option>
                <option value="west">West</option>
              </select>
            </div>

            <div class="container">
              <label for="zip_code">Zip Code</label>
              <input type="text" id="zip_code" name="user_zip_code">
            </div>

          </fieldset>
          <fieldset class="newsletter">
            <legend>Newsletter</legend>
              <div class="newsletter-section">
                <label>Select the newsletters you would like to receive</label><br>
                <input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletter">
                <label for="html_news">HTML News</label><br>
                <input type="checkbox" id="css_news" value="newsletter_css" name="user_newsletter">
                <label for="css_news">CSS News</label><br>
                <input type="checkbox" id="javascript_news" value="newsletter_javascript" name="user_newsletter">
                <label for="javascript_news">Javascript News</label><br>
              </div>

              <div class="newsletter-section">
                <label>Newsletter format</label><br>
                <input type="radio" id="format_html" value="format_html" name="format">
                <label for="format_html">HTML</label><br>
                <input type="radio" id="format_text" value="format_text" name="format">
                <label for="format_text">Plain Text</label>
              </div>
              <div class="newsletter-section">
                <label for="other_topics">Other topics you'd like to hear about</label>
                <textarea id="other_topics" name="other_topics"></textarea>
              </div>

          </fieldset>
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </div>
  </body>
</html>
